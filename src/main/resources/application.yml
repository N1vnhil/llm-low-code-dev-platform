spring:
  application:
    name: llm-low-code-platform
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/llm_low_code
    username: root
    password: 123456
  profiles:
    active: local

server:
  port: 8080
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: org.n1vnhil.llm.lowcode.dev.platform.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
